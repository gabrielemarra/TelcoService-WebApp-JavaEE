<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--    My CSS -->

    <!-- My JS-->
    <script src="scripts/buyService.js"></script>

    <title>Telco - Buy Service Page</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-7 align-self-center">
            <div class="accordion " id="accordionFlushSelection">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="servicePackageSelectionHeading">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#servicePackageSelectionCollapse" aria-expanded="true"
                                aria-controls="servicePackageSelectionCollapse">
                            Service Package
                        </button>
                    </h2>
                    <div id="servicePackageSelectionCollapse" class="accordion-collapse collapse show"
                         aria-labelledby="servicePackageSelectionHeading"
                         data-bs-parent="#accordionFlushSelection">
                        <div class="accordion-body">Service Package selected:
                            <div class="placeholder-glow" id="selectedServicePackageText">
                                <select id="servicePackage_select" class="form-select my-2 placeholder"
                                        aria-label="Default select example" disabled>
                                    <option selected>SeniorCitizen1</option>
                                    <option>SeniorCitizen2</option>
                                    <option>SeniorCitizen3</option>
                                </select>
                                <!--                                <button type="button" class="btn btn-outline-primary placeholder"></button>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="validityPeriodSelectionHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#validityPeriodSelectionCollapse" aria-expanded="false"
                                aria-controls="validityPeriodSelectionCollapse">
                            Validity Period
                        </button>
                    </h2>
                    <div id="validityPeriodSelectionCollapse" class="accordion-collapse collapse"
                         aria-labelledby="validityPeriodSelectionHeading"
                         data-bs-parent="#accordionFlushSelection">
                        <div class="accordion-body">Validity Period selected:
                            <div class="placeholder-glow" id="selectedValidityPeriodText">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="validityPeriodCheckbox"
                                                   id="validityPeriodCheckbox12" value="option1">
                                            <label class="form-check-label" for="validityPeriodCheckbox12">12
                                                months</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="validityPeriodCheckbox"
                                                   id="validityPeriodCheckbox24" value="option2">
                                            <label class="form-check-label" for="validityPeriodCheckbox24">24
                                                months</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="validityPeriodCheckbox"
                                                   id="validityPeriodCheckbox36" value="option3">
                                            <label class="form-check-label" for="validityPeriodCheckbox36">36
                                                months</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="optionalProductSelectionHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#optionalProductSelectionCollapse" aria-expanded="false"
                                aria-controls="optionalProductSelectionCollapse">
                            Optional Products
                        </button>
                    </h2>
                    <div id="optionalProductSelectionCollapse" class="accordion-collapse collapse"
                         aria-labelledby="optionalProductSelectionHeading" data-bs-parent="#accordionFlushSelection">
                        <div class="accordion-body">
                            <span id="label_optional_product_available">Optional Products available:</span>
                            <span id="label_optional_product_not_available" hidden>There are no optional products available for this package</span>
                            <div class="placeholder-glow" id="selectedOptionalProductsText">
                                <div class="form-check placeholder">
                                    <input class="form-check-input" type="checkbox" value="" id="netflix">
                                    <label class="form-check-label" for="netflix">
                                        Netflix
                                    </label>
                                </div>
                                <div class="form-check placeholder">
                                    <input class="form-check-input" type="checkbox" value="" id="spotify">
                                    <label class="form-check-label" for="spotify">
                                        Spotify
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="startingDateSelectionHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#startingDateSelectionCollapse" aria-expanded="false"
                                aria-controls="startingDateSelectionCollapse">
                            Starting Date
                        </button>
                    </h2>
                    <div id="startingDateSelectionCollapse" class="accordion-collapse collapse"
                         aria-labelledby="startingDateSelectionHeading" data-bs-parent="#accordionFlushSelection">
                        <div class="accordion-body">Starting Date selected:
                            <div class="placeholder-glow" id="selectedStartingDateText">
                                <input type="date" id="startDate" name="startDate" min="2018-01-01">
                            </div>
                        </div>
                    </div>
                </div>
                <!--                <div class="accordion-item">-->
                <!--                    <h2 class="accordion-header" id="flush-headingThree">-->
                <!--                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"-->
                <!--                                data-bs-target="#flush-collapseThree" aria-expanded="false"-->
                <!--                                aria-controls="flush-collapseThree">-->
                <!--                            Accordion Item #3-->
                <!--                        </button>-->
                <!--                    </h2>-->
                <!--                    <div id="flush-collapseThree" class="accordion-collapse collapse"-->
                <!--                         aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushSelection">-->
                <!--                        <div class="accordion-body">CONTENT-->
                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>
        <div class="col-5 align-self-center ">
            <p class="text-center">Summary of your selection</p>
        </div>
    </div>
</div>

<template id="package_select_row_template">
    <option></option>
</template>

<template id="optional_product_checkbox_template">
    <div class="form-check placeholder">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label"></label>
    </div>
</template>
</body>
</html>
