<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!--    My CSS -->
    <link href="stylesheets/employeeHomepage.css" rel="stylesheet">


    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- My JS-->
    <script src="scripts/employeeHomepage.js"></script>



</head>
<body>
<div class="container">

    <div class="row row-cols-4" id="introRowId">
        <div class="col-6" id="addPackageIntroColId">
            <h3>Create Service Package</h3>
            <div class="form-group mb-3">
                <input type="name" class="form-control" placeholder="Name" value="" id="packageNameId" required>
            </div>
            <div class="form-group mb-3">
                <input type="period" class="form-control" placeholder="Validity Period" value="" id="packagePeriodId" required>
            </div>
        </div>
    </div>

    <div class="row row-cols-4" id="servicesRowId">
        <div class="col-2" id="addingServicesLabelId">
            <h3>Add Services</h3>
            <h3>Total</h3>
            <h1>$10</h1>
        </div>
        <div class="col-4" id="addingServicesListId">
            <div class="container Services" id="id_allServicesContainer">
                <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group" id="id_allServicesList">
                    <input class="btn-check" type="checkbox" id="servicesBtn1" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn1"> Test 1 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn2" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn2"> Test 2 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn3" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn3"> Test 3 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn4" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn4"> Test 4 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn5" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn5"> Test 5 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn6" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn6"> Test 6 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn7" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn7"> Test 7 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn8" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn8"> Test 8 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn9" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn9"> Test 9 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn10" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn10"> Test 10 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn11" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn11"> Test 11 </label>
                    <input class="btn-check" type="checkbox" id="servicesBtn12" autocomplete="off" name="service">
                    <label class="btn btn-outline-primary" for="servicesBtn12"> Test 12 </label>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row" id="selectPlanRowId">
                <h3>Create New Service</h3>
                <div class="col-3">
                    <input type="radio" id="fixed_phone" name="planType" value="Fixed_Phone">
                    <label for="fixed_phone" style="font-size: small">Fixed Phone</label>
                </div>
                <div class="col-3">
                    <input type="radio" id="mobile_phone" name="planType" value="Mobile_Phone">
                    <label for="mobile_phone" style="font-size: small">Mobile Phone</label>
                </div>
                <div class="col-3">
                    <input type="radio" id="fixed_internet" name="planType" value="Fixed_Internet">
                    <label for="fixed_internet" style="font-size: small">Fixed Internet</label>

                </div>
                <div class="col-3">
                    <input type="radio" id="mobile_internet" name="planType" value="Mobile_Internet">
                    <label for="mobile_internet" style="font-size: small">Mobile Internet</label>            </div>
            </div>
            <div class="row" id="paramsRowId">
                <div class="col" id="creatingServiceBasePricesId">
                    <div class="form-group mb-3">
                        <input type="baseprice1" class="form-control" placeholder="Base Price 1" value="" id="baseprice1Id" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="baseprice2" class="form-control" placeholder="Base Price 2" value="" id="baseprice2Id" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="baseprice3" class="form-control" placeholder="Base Price 3" value="" id="baseprice3Id" required>
                    </div>
                </div>
                <div class="col" id="creatingServicePlanParametersId">
                    <div id="showFixed_Phone" class="selectDiv">
                        <div class="form-group mb-3">
                            <strong>No extra parameters needed for a Fixed Phone plan!</strong>
                        </div>
                    </div>
                    <div id="showMobile_Phone" class="selectDiv">
                        <form id="MyForm" action="" method="post">
                            <div class="form-group mb-3">
                                <input type="min_incl" class="form-control" placeholder="Included Minutes" value="" id="minInclId" display="none">
                            </div>
                            <div class="form-group mb-3">
                                <input type="sms_incl" class="form-control" placeholder="Included SMS" value="" id="smsInclId" display="none">
                            </div>
                            <div class="form-group mb-3">
                                <input type="min_extra" class="form-control" placeholder="Fee Per Extra Minute" value="" id="minExtraId" display="none">
                            </div>
                            <div class="form-group mb-3">
                                <input type="sms_extra" class="form-control" placeholder="Fee Per Extra SMS" value="" id="smsExtraId" display="none">
                            </div>
                        </form>
                    </div>
                    <div id="showFixed_Internet" class="selectDiv">
                        <div class="form-group mb-3">
                            <strong>Parameters for a Fixed Internet Plan</strong>
                        </div>
                        <form id="MyForm" action="" method="post">
                            <div class="form-group mb-3">
                                <input type="gig_incl" class="form-control" placeholder="Included Gigabytes" value="" id="gigInclId" display="none">
                            </div>
                            <div class="form-group mb-3">
                                <input type="gig_extra" class="form-control" placeholder="Fee Per Extra Gigabytes" value="" id="gigExtraId" display="none">
                            </div>
                        </form>
                    </div>
                    <div id="showMobile_Internet" class="selectDiv">
                        <div class="form-group mb-3">
                            <strong>Parameters for a Mobile Internet Plan</strong>
                        </div>
                        <form id="MyForm" action="" method="post">
                            <div class="form-group mb-3">
                                <input type="gig_incl" class="form-control" placeholder="Included Gigabytes" value="" id="gigInclId" display="none">
                            </div>
                            <div class="form-group mb-3">
                                <input type="gig_extra" class="form-control" placeholder="Fee Per Extra Gigabytes" value="" id="gigExtraId" display="none">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary" id="addServiceButton" value="AddService">Add Service</button>
            </div>
        </div>
    </div>

    <div class="row row-cols-4" id="optionsRowId">
        <div class="col-2" id="addingOptionsLabelId">
            <h3>Add Optional Products</h3>
            <h3>Total</h3>
            <h1>$10</h1>
        </div>
        <div class="col-4" id="addingOptionsListId">
            <div class="container allOptionalProducts" id="id_allOptionalProductsContainer">
                <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group" id="id_allOptionalProductsList">
                    <input class="btn-check" type="checkbox" id="optionsBtn1" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn1"> Test 1 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn2" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn2"> Test 2 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn3" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn3"> Test 3 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn4" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn4"> Test 4 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn5" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn5"> Test 5 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn6" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn6"> Test 6 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn7" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn7"> Test 7 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn8" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn8"> Test 8 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn9" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn9"> Test 9 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn10" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn10"> Test 10 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn11" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn11"> Test 11 </label>
                    <input class="btn-check" type="checkbox" id="optionsBtn12" autocomplete="off" name="option">
                    <label class="btn btn-outline-primary" for="optionsBtn12"> Test 12 </label>
                </div>
            </div>
        </div>
        <div class="col-6" id="creatingOptionId">
            <h3>Create New Optional Product</h3>
            <div class="form-group mb-3">
                <input type="name" class="form-control" placeholder="Name" value="" id="optionalProductNameId"
                       required>
            </div>
            <div class="form-group mb-3">
                <input type="price" class="form-control" placeholder="Price" value=""
                       id="optionalProductPriceId" required>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary" value="AddOptionalProduct" id="addOptionalProductButton">Add Optional Product</button>
            </div>
        </div>
    </div>

    <div class="row row-cols-4" id="outroRowId">
        <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary" value="AddServicePackage" id="addServicePackageButton">Add Service Package</button>
        </div>
    </div>
</div>
</body>
</html>
