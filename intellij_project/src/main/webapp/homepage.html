<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!--    My CSS -->
    <link href="stylesheets/index.css" rel="stylesheet">

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- My JS-->
    <script src="scripts/homepage.js"></script>

    <title>Telco - Homepage</title>
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="./" class="d-flex align-items-center text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94"
                     role="img"><title>Telco</title>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
                          fill="currentColor"></path>
                </svg>
                <span class="fs-4">Telco Homepage</span>
            </a>

            <div class="d-inline-flex mt-2 mt-md-0 ms-md-auto">

                <a class="me-3 py-2 text-dark text-decoration-none" href="" id="username_right_corner">
                    <p class="placeholder-glow">
                        <span class="placeholder">username | mail.example@example.com</span>
                    </p>
                </a>
                <a class="me-3 py-2 text-secondary text-decoration-none" href="./" id="id_logoutButton">
                    <p class="placeholder-glow"><span>Logout</span></p></a>
                <button type="button" class="btn btn-primary btn-sm" id="loginButtonRightCorner"
                        onclick="loginButtonPressed()" hidden>Login/Register
                </button>
            </div>
        </div>

        <div class="packages-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Service Packages</h1>
            <p class="fs-5 text-muted">Select from one of our many service packages available.</p>
        </div>
    </header>

    <main>
        <div class="row mb-3 text-center" id="servicePackageRow">
            <div class="col-md-3" hidden>
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Package Name 1</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title package-card-title">Base Cost
                            <small class="text-muted fw-light">/mo</small>
                        </h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Services incl</li>
                            <li>Default Validity Period?</li>
                        </ul>
                        <button type="button" class="w-100 btn btn-lg btn-outline-primary">Select</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3 text-center" id="id_activation_schedule_row">
            <h2 class="display-6 text-center mb-4" id="id_activation_schedule_title">Service Activation Schedules</h2>
        </div>


        <div class="row mb-3 text-center" id="id_rejected_orders_table_row">
            <h2 class="display-6 text-center mb-4" id="id_rejected_orders_table_title">Rejected Orders</h2>
            <div class="col">
                <table class="table" id="id_rejected_orders" style="align-self: auto">
                    <!--h> Table Title? </h-->
                    <thead>
                    <tr>
                        <th> Order ID</th>
                        <th> Service Package Name</th>
                    </tr>
                    </thead>
                    <tbody id="id_rejected_orders_body">
                    </tbody>
                </table>
            </div>
        </div>


    </main>
</div>

<template id="package_card_template">
    <div class="col-md-3">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Package Name 1</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title package-card-title">
                    <span>Cost</span>â‚¬
                    <small class="text-muted fw-light">/mo</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-2 servicesList">
                    <!--                    <li>Services incl</li>-->
                    <li>
                        <!--                        <span class="validityPeriod">Default Validity Period?</span> months-->
                    </li>
                </ul>
                <div class="mb-2"><span class="validityPeriod">Default Validity Period?</span> months</div>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary"
                        onclick="packageSelectButtonPressed(this)">Select
                </button>
            </div>
        </div>
    </div>
</template>


<template id="id_rejected_orders_template">
    <tr>
        <td>order id</td>
        <td>plan name</td>
        <td>
            <button type="button" class="btn btn-outline-danger buy-again">Buy Again</button>
        </td>
    </tr>
</template>

<template id="id_ActivationRecords">
    <div class="col-md-3">
        <div class="card mb-4 rounded-3 shadow-sm schedule_card">
            <div class="card-header py-3">
                <h4 class="my-0 fw-normal schedule_name">Package Name</h4>
            </div>
            <div class="card-body row card_body">
                <div class="col">
                    <ul class="list-unstyled schedule_services"></ul>
                </div>
                <div class="col">
                    <ul class="list-unstyled schedule_options"></ul>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="d-flex justify-content-between">
                    <p>Start Date: </p>
                    <p class="schedule_start_date"></p>
                </div>
                <div class="d-flex justify-content-between">
                    <p>End Date:</p>
                    <p class="schedule_end_date"></p>
                </div>
            </div>
        </div>
    </div>
</template>

</body>
</html>
